<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="buscar(termino.value)" name="buscar" id="buscar" class="form-control" placeholder="Buscar artista">
  </div>
</div>
<app-loading *ngIf="loading" class="m-5"></app-loading>

<div *ngIf="error" class="alert alert-danger animated fadeIn">
  <h3>Error</h3>
  <p>{{mensaje_error}}</p>
</div>

<app-tarjetas  *ngIf="!loading"[items]="artistas"  ></app-tarjetas>
